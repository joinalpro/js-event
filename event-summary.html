<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM <Summary></Summary></title>
  </head>
  <body>
    <h1>Final Dom event handlers</h1>
    <h3 id="handler-status">Default Text</h3>

    <p id="input-text-display">Default Input text</p>
    <input id="input-field" type="text" />
    <button id="btn-update">update</button>
    <br />
    <br />

    <button onclick="handleOnclick()">
      handle Event by Add onclick Function
    </button>

    <button id="event-listener">handle event by addEventListener</button>

    <!-- <script src="js/events.js"></script> -->
    <script>
      function handleOnclick() {
        const handleStatus = document.getElementById("handler-status");
        handleStatus.innerText =
          "Handled by function attached on onclick attribute.";
      }
      //   option 2
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handleStatus = document.getElementById("handler-status");
          handleStatus.innerText = "Text updated by event handler";
        });
      // option 2 recap
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          const inputText = inputField.value;
          const p = document.getElementById("input-text-display");
          p.innerText = inputText;
          inputField.value = "";
        });
    </script>
  </body>
</html>
